<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="shortcut icon" href="./images/icons/.png" type="image/x-icon"> -->
	<title>Mortal Combat</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="app">
		<video autoplay muted loop>
			<source src="video/video.mp4" type="video/mp4">
			<source src="video/video.ogv" type="video/ogv">
			<source src="video/video.webm" type="video/webm">
		</video>
		<header class="header">
			<a href="#!" class="logo">
				<img src="img/logo.svg" alt="Логотип: Кинопульс" class="logo__img">
			</a>
			<a href="#!" class="user">
				<span class="user-name">Данил</span>
				<img src="img/ava.jpg" alt="аватар" class="user-photo">
			</a>
		</header>
		<section class="film">
			<img src="img/film-logo.png" alt="Mortal Combat" class="film-logo">
			<div class="tags">
				<span class="date">2021</span>
				<span class="genre">боевик, фэнтези, фантастика</span>
				<span class="country">США</span>
				<span class="age">18+</span>
			</div>
			<p class="descr">
				Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только
				сильнейший
			</p>
			<div class="button-group">
				<a data-fancybox data-src="#hidden-modal" href="#!" class="button button-primary">Предзаказ
					фильма</a>
				<a data-fancybox href="https://www.youtube.com/watch?v=1ar_V1_uatA" class="button button-default">
					<img class="button-icon" src="img/play.svg" alt="иконка play">
					<span class="button-text">Смотреть трейлер</span>
				</a>
			</div>
		</section>
	</div>
	<div class="modal" style="display: none;" id="hidden-modal">
		<h2 class="modal-title">Mortal Kombat</h2>
		<p class="modal-text">2021
			боевик, фентези, фантастика
			США
		</p>
		<form method="POST" name="order" class="order">
			<input type="text" placeholder="Имя" name="name">
			<input type="text" placeholder="Почта" name="email">
			<input type="submit" class="button button-form">
		</form>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
	<script src="./js/main.js"></script>
</body>

</html>
